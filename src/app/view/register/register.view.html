<div class="form">
    <h4>¡Debe ingresar correctamente el numero de documento del estudiante para que su registro sea valido!</h4>
    <form>
      <div class="form-group row">
        <input name="name" [(ngModel)]="user.name" type="text" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="form-group row">
        <input name="lastName" [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="Apellido"
          required>
      </div>
      <div class="form-group row">
        <input name="phone" [(ngModel)]="user.phone" type="number" class="form-control" placeholder="Teléfono" required>
      </div>
      <ng-container>
        <div class="form-check form-check-inline">
          <input [(ngModel)]="user.typeUser" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="student">
          <label class="form-check-label" for="inlineRadio1">Estudiante</label>
        </div>
        <div class="form-check form-check-inline">
          <input [(ngModel)]="user.typeUser" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="parent">
          <label class="form-check-label" for="inlineRadio2">Acudiente</label>
        </div>
      </ng-container>
      <br>
      <br>
      <div class="form-group row">
        <input name="studentDoc" [(ngModel)]="user.studentDoc" type="text" class="form-control" placeholder="Numero documento estudiante (TI)"
          required>
      </div>
      <button (click)="sendUserForRegister()" style="margin-right: 7px" class="btn btn-primary" type="submit">Crear cuenta</button>
    </form>
  </div>
