<div class="form">
  <h4>¡Debe ingresar correctamente el numero de documento del estudiante para que su registro sea valido!</h4>
<form (ngSubmit)="sendUserForRegister()">
  <div class="form-group row">
    <input name="name" [(ngModel)]="user.name" type="text" class="form-control" placeholder="Nombre" required>
  </div>
  <div class="form-group row">
    <input name="lastName" [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="Apellido" required>
  </div>
  <div class="form-group row">
    <input name="phone" [(ngModel)]="user.phone" type="number" class="form-control" placeholder="Teléfono" required>
  </div>
  <ng-container ngModelOptions="user.typeUser">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1" value="estudiante">Estudiante</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2" value="acudiente">Acudiente</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
      <label class="form-check-label" for="inlineRadio3" value="maestro">Maestro</label>
    </div>
  </ng-container>
  <br>
  <br>
  <div class="form-group row">
    <input name="studentDoc" [(ngModel)]="user.studentDoc" type="text" class="form-control" placeholder="Numero documento estudiante (TI)" required>
  </div>
  <button
    style="margin-right: 7px"
    class="btn btn-primary"
    type="submit">Crear
    cuenta
  </button>
</form>
</div>
