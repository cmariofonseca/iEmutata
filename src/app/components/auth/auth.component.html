<div class="auth">

    <div class="imagen">
      <img src="../../../assets/iemutata.jpg">
    </div>
  
    <div class="login">
  
      <div class="title">
        <h2>¡Bienvenido! Institución Educativa Mutatá</h2>
      </div>
  
      <div class="logo">
        <img src="../../../assets/logo.jpg" alt="" srcset="">
      </div>
  
      <div class="form">
        <form (ngModel)="register()">
          <div class="form-group row">
            <input
              name="email"
              [(ngModel)]="email"
              type="text"
              class="form-control"
              placeholder="Email"
              required
            >
          </div>
          <div class="form-group row">
            <input
              name="password"
              [(ngModel)]="password"
              type="password"
              class="form-control"
              placeholder="Contraseña mayor a 6 caracteres"
              required
            >
          </div>
          <button (click)="signup()" [disabled]="!email || !password" style="margin-right: 7px" class="btn btn-primary" type="submit">Crear cuenta</button>
          <button (click)="login()" [disabled]="!email || !password" style="margin-left: 7px" class="btn btn-primary" type="submit">Ingresar</button>
        </form>
      </div>
  
      <div class="socialMedia">
        <p style="margin-top: 12px">Registrate con tus redes sociales:</p>
        <div class="socialMediaButtons">
          <img src="../../../assets/facebook.png" alt="Facebook" srcset="">
        </div>
        <div class="socialMediaButtons">
          <img src="../../../assets/google.png" alt="Facebook" srcset="">
        </div>
        <div class="socialMediaButtons">
          <img src="../../../assets/linkedin.png" alt="Facebook" srcset="">
        </div>
        <div class="socialMediaButtons">
          <img src="../../../assets/pinterest.png" alt="Facebook" srcset="">
        </div>
        <div class="socialMediaButtons">
          <img src="../../../assets/twitter.png" alt="Facebook" srcset="">
        </div>
      </div>
  
    </div>
  
  </div>
